<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Countrypedia</title>
  </head>
  <body>
    <div class="container w-50 text-center bg-danger text-white my-5 py-3">
      <div class="d-flex justify-content-center"><img src="earth.png" alt="earth" id="earth"><h1>Countrypedia</h1></div>
      <p>Search information about country easily</p>
      <input type="text" id="search" placeholder="Type the name of your country" class="w-100 rounded border-0">
      <button class="btn btn-primary my-4" id="searchbtn">Search</button>
        <button class="btn btn-dark my-4" id="clearbtn">Clear</button>
      <div class="output"><h3>Info will be displayed here...</h3></div>
    </div>

    <script type="text/javascript" src="country.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
